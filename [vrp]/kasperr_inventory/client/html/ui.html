<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../../configNui.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css" type="text/css">
	<script src="sweetalert2.all.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="full-screen">
		<div class="container">
			<button class="btnClose"><i class="fas fa-times fa-2x"></i></button>
			<div id="home">
				<h1>Inventar</h1>
				<div id="sections" class="flex">
					<div id="items" class="flex"></div>
					<div id="functions">
						<p class="weight"></p>
						<input id="amount" type="number" placeholder="Antal" value="1"
							oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\.*)\./g, '$1');">
						<button class="function" onclick="useItem()">Brug</button>
						<button class="function" onclick="dropItem()">Drop</button>
						<button class="function" onclick="giveItem()">Giv</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
