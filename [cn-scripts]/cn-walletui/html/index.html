<!DOCTYPE html>
<html lang="dk_DK">
<head>
	<meta charset="UTF-8">
	<title>CiviliansNetwork WalletUI</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
	<body>

		<div id="wrapperHUD">
			
			<div id="moneySection">
				<div id="walletDiv">
					<img id="walletImg" src="img/icon_money/wallet.png" alt="wallet icon">
					<span id="wallet"></span>
				</div>
				<div id="bankDiv">
					<img id="bankImg" src="img/icon_money/bank.png" alt="Allcity Card">
					<span id="bank"></span>
				</div>

				<div id="debtDiv">
					<img id="debtImg" src="img/icon_money/debt.png" alt="debt icon">
					<span id="debt"></span>
				</div>

			</div>		
		</div>
		
	</body>
</html>
